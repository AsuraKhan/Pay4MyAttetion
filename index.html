<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 50px;
			height: 50px;
			background: #6E6A4E;
			position: absolute;
			transition: right 0.5s, top 0.5s;
		}

		#original-box{
			border-radius: 4px;
		}
	</style>
</head>
<body>
	<div id="contador"></div>
	<div class="box" id="original-box"></div>
	<script type="text/javascript">
		var n = 0;
		var boxes = 0

		setInterval(function(){
			document.getElementById('contador').innerHTML = boxes;
		}, 1000);

		setInterval(function(){
			var box = document.getElementsByClassName('box');
			for (var i = box.length - 1; i >= 0; i--) {
				box[i].style.right = Math.floor((Math.random() * (window.innerWidth - 50)) + 1)  + "px";
				box[i].style.top = Math.floor((Math.random() * (window.innerHeight - 50)) + 1) + "px";
			}
		}, 1000);

		var box = document.getElementsByClassName('box')[0];

		box.addEventListener('click', function(){
			boxes++;
			var btn = document.createElement("div");
			btn.setAttribute("class", "box");
			document.body.appendChild(btn);
			adicionaClick();
		});
	</script>
</body>
</html>
