<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box{
			width: 50px;
			height: 50px;
			background: red;
			position: absolute;
			transition: right 1s, top 1s;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script type="text/javascript">
		setInterval(function(){
			document.getElementsByClassName('box')[0].style.right = Math.floor((Math.random() * (window.innerWidth - 50)) + 1)  + "px";
			document.getElementsByClassName('box')[0].style.top = Math.floor((Math.random() * (window.innerHeight - 50)) + 1) + "px";
		}, 1000);

		var box = document.getElementsByClassName('box')[0];
		box.addEventListener('click',	 function(){
			alert("Ganhou!");
		});
	</script>
</body>
</html>
